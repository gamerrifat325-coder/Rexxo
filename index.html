<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rexxo Tube</title>

<!-- ðŸ”¥ GOOGLE VERIFICATION CODE YAHA DAALNA -->

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0d0d0d;
color:white;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#111;
position:sticky;
top:0;
z-index:1000;
}

header h1{
margin:0;
font-size:18px;
}

.search-box input{
padding:6px;
border-radius:6px;
border:none;
}

.page{
display:none;
padding:10px;
padding-bottom:70px;
}

.active{
display:block;
}

.video-card{
background:#1c1c1c;
margin-bottom:15px;
padding:10px;
border-radius:10px;
}

iframe{
width:100%;
height:200px;
border-radius:10px;
}

.bottom-nav{
position:fixed;
bottom:0;
width:100%;
background:#111;
display:flex;
justify-content:space-around;
padding:10px 0;
}

.bottom-nav button{
background:none;
border:none;
color:white;
font-size:14px;
}

.bottom-nav button.active-btn{
color:red;
}
</style>
</head>

<body>

<header>
<h1>Rexxo Tube</h1>
<div class="search-box">
<input type="text" placeholder="Search">
</div>
</header>

<!-- HOME PAGE -->
<div id="home" class="page active">
<div class="video-card">
<h3>Rexxo Gameplay 1</h3>
<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
</div>

<div class="video-card">
<h3>Rexxo Gameplay 2</h3>
<iframe src="https://www.youtube.com/embed/9bZkp7q19f0" allowfullscreen></iframe>
</div>
</div>

<!-- CREATE PAGE -->
<div id="create" class="page">
<h2>Create Section</h2>
<p>Yaha future me video upload system add kar sakte ho.</p>
</div>

<!-- PREMIUM PAGE -->
<div id="premium" class="page">
<h2>Rexxo Premium ðŸ‘‘</h2>
<p>Premium members ko special content milega.</p>
<button onclick="alert('Premium feature coming soon!')">Buy Premium</button>
</div>

<!-- PROFILE PAGE -->
<div id="me" class="page">
<h2>My Profile</h2>
<p>Username: Rexxo</p>
<p>Status: Free Member</p>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<button onclick="showPage('home', this)" class="active-btn">Home</button>
<button onclick="showPage('create', this)">Create</button>
<button onclick="showPage('premium', this)">Premium</button>
<button onclick="showPage('me', this)">Me</button>
</div>

<script>
function showPage(pageId, btn){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(pageId).classList.add('active');

document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active-btn'));
btn.classList.add('active-btn');
}
</script>

</body>
</html>
