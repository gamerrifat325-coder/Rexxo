<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RexxoTube</title>
<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
.nav{display:flex;justify-content:space-around;background:#111;color:#fff;padding:10px}
.nav button{background:none;border:none;color:white;font-size:16px}
.video-card{background:white;margin:10px;padding:10px;border-radius:8px}
.profile-pic{width:35px;height:35px;border-radius:50%;background:#555;color:white;
display:flex;align-items:center;justify-content:center;font-weight:bold}
.hidden{display:none}
</style>
</head>

<body>

<div class="nav">
<button onclick="showHome()">Home</button>
<button onclick="showCreate()">Create</button>
<button onclick="showMe()">Me</button>
</div>

<div id="home">
<h2 style="padding:10px">Videos</h2>
<div id="videoList"></div>
</div>

<div id="create" class="hidden">
<h2 style="padding:10px">Upload (Premium Only)</h2>
<button onclick="alert('Premium Only Feature')">Upload</button>
</div>

<div id="me" class="hidden">
<h2 style="padding:10px">Profile</h2>
<div id="profileBox" style="padding:10px"></div>
</div>

<script>

var userName = localStorage.getItem("userName");
if(!userName){
userName = prompt("Enter your Name") || "Guest";
localStorage.setItem("userName",userName);
}

var videos = [
{title:"Rexxo Gameplay 1", id:"dQw4w9WgXcQ", likes:0, uploader:"Admin"},
{title:"Rexxo Gameplay 2", id:"9bZkp7q19f0", likes:0, uploader:"Admin"}
];

function renderVideos(){
var box="";
for(var i=0;i<videos.length;i++){
box += "<div class='video-card'>";
box += "<h4>"+videos[i].title+"</h4>";
box += "<iframe width='100%' height='200' src='https://www.youtube.com/embed/"+videos[i].id+"' frameborder='0' allowfullscreen></iframe>";
box += "</div>";
}
document.getElementById("videoList").innerHTML=box;
}

function showHome(){
document.getElementById("home").classList.remove("hidden");
document.getElementById("create").classList.add("hidden");
document.getElementById("me").classList.add("hidden");
}

function showCreate(){
document.getElementById("home").classList.add("hidden");
document.getElementById("create").classList.remove("hidden");
document.getElementById("me").classList.add("hidden");
}

function showMe(){
document.getElementById("home").classList.add("hidden");
document.getElementById("create").classList.add("hidden");
document.getElementById("me").classList.remove("hidden");

var firstLetter = userName.charAt(0).toUpperCase();
document.getElementById("profileBox").innerHTML =
"<div class='profile-pic'>"+firstLetter+"</div><br>"+userName;
}

renderVideos();

</script>

</body>
</html>
